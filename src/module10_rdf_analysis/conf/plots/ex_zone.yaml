plot_config:
    title: exclusion zone
    label: 'exclusion zone: $r^\star_{ex} = r^\star_{HM} - r^\star_c$'
    xlabel: ODA/nm$^2$
    ylabel: $r^\star_{ex}$ [nm]
    y_data: ex_zone
    y_err: err
    legend: True
    legend_loc: upper left
    savefig: ex_zone.jpg
    show: True
    colors: ['darkred']
    markers: ['o']
    linestyles: ['-']
    linewidths: [1]
    markersizes: [3]
    ylim: [0.5, 5.5]
    xlim: [0, 0.115]
    grid: True
    microgrid: True
    add_paper_label: True
    paper_label: 'b)'
