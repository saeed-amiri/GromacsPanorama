# This file contains the LaTeX headers and footers for the tables in the
#############@@@@@ ATOMS @@@@@#############
atoms_header:
  - '\begin{table}[h!]'
  - '\centering'
  - '\caption{Non-Bonded Parameters for Atoms}'
  - '\begin{tabular}{lccc}'
  - '\hline'
  - '\textbf{Atom or Group} & '
  - '\boldmath{$q$, e\textsuperscript{-}} & '
  - '\boldmath{$\sigma$, nm} & '
  - '\boldmath{$\varepsilon$, '
  - 'kcal mol\textsuperscript{-1}} \\'
  - '\hline'
atoms_footer:
  - '\hline'
  - '\end{tabular}'
  - '\label{tab:atoms}'
  - '\end{table}'
#############@@@@@ BONDS @@@@@#############
bonds_header:
  - '\begin{table}[h!]'
  - '\centering'
  - '\caption{Bond Parameters}'
  - '\begin{tabular}{lccc}'
  - '\hline'
  - '\textbf{Bond} & '
  - '\boldmath{$k$, kcal mol\textsuperscript{-1} nm\textsuperscript{-2}} & '
  - '\boldmath{$r_0$, nm} \\'
  - '\hline'
bonds_footer:
  - '\hline'
  - '\end{tabular}'
  - '\label{tab:bonds}'
  - '\end{table}'
#############@@@@@ ANGLES @@@@@#############
angles_header:
  - '\begin{table}[h!]'
  - '\centering'
  - '\caption{Angle Parameters,$V(\theta) = \frac{1}{2} c_\theta (\theta - \theta_0)^2 + S_0 (\theta - \theta_0)^3 + K_\text{ub} (\theta - \theta_0)^4$}'
  - '\begin{tabular}{lcrcc}'
  - '\hline'
  - '\textbf{Angle} & '
  - '\boldmath{$\theta_0$, degrees} & '
  - '\boldmath{$c_\theta$}, kcal mol\textsuperscript{-1} rad\textsuperscript{-2} &'
  - '\boldmath{$S_0$}, kcal mol\textsuperscript{-1} rad\textsuperscript{-3} & '
  - '\boldmath{$k_{ub}$}, kcal mol\textsuperscript{-1} rad\textsuperscript{-4} \\'
  - '\hline'
angles_footer:
  - '\hline'
  - '\end{tabular}'
  - '\label{tab:angles}'
  - '\end{table}'
